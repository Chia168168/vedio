<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 影片分析播放器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            user-select: none; /* 防止誤觸選取 */
        }
        .player-container {
            width: 100%;
            max-width: 900px; /* 限制電腦螢幕寬度 */
            background-color: #333;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .controls-panel {
            padding: 10px;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .controls-top, .controls-middle, .controls-bottom {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap; /* 手機上按鈕多時換行 */
        }
        button, select {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            flex-grow: 1;
            min-width: 50px;
        }
        button:hover, select:hover {
            background-color: #555;
        }
        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
        }
        .status-info {
            font-size: 14px;
            white-space: nowrap;
        }
        #fileInputLabel {
            background-color: #007aff; /* iPhone 藍色 */
            text-align: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #fileInput {
            display: none;
        }
        
        /* 全螢幕模式下的樣式 */
        .player-container:-webkit-full-screen { /* 針對 iOS Safari */
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .player-container:fullscreen {
            width: 100%;
            height: 100%;
            max-width: none;
        }

        /* 隱藏原生控制項，只用自訂控制項 */
        #videoPlayer::-webkit-media-controls {
            display: none !important;
        }
        #videoPlayer {
            pointer-events: none; /* 防止點擊影片觸發原生控制項 */
        }
    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    <video id="videoPlayer" playsinline webkit-playsinline></video>
    <canvas id="videoCanvas" style="display:none;"></canvas>
    
    <div class="controls-panel">
        
        <div class="controls-top">
            <label for="fileInput" id="fileInputLabel">選擇影片檔</label>
            <input type="file" id="fileInput" accept="video/*">
            <button id="togglePlay">▶ 播放</button>
            <button id="fullscreenBtn">⛶ 全螢幕</button>
            <button id="saveFrame">🖼 儲存畫面</button>
        </div>

        <div class="controls-middle">
            <button id="stepBackward">⏪ -0.1s</button>
            <button id="frameBackward">⏴ 逐幀退</button>
            <button id="frameForward">⏵ 逐幀進</button>
            <button id="stepForward">快進 +0.1s ⏩</button>
        </div>

        <div class="controls-bottom">
            <select id="playbackRate">
                <option value="2.0">2x 速度</option>
                <option value="1.0" selected>1x 速度</option>
                <option value="0.5">0.5x 速度</option>
                <option value="0.1">0.1x 速度</option>
                <option value="frame">逐幀播放 (1 FPS)</option>
            </select>
            
            <span class="status-info" id="timeInfo">00:00 / 00:00</span>
            <span class="status-info" id="frameInfo">F: 0</span>
            <span class="status-info" id="fpsInfo">FPS: 30 (預估)</span>
        </div>

        <div class="controls-progress">
            <input type="range" id="progressBar" value="0" min="0" max="1000" step="1">
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const togglePlayBtn = document.getElementById('togglePlay');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const stepBackwardBtn = document.getElementById('stepBackward');
    const stepForwardBtn = document.getElementById('stepForward');
    const frameBackwardBtn = document.getElementById('frameBackward');
    const frameForwardBtn = document.getElementById('frameForward');
    const saveFrameBtn = document.getElementById('saveFrame');
    const playbackRateSelect = document.getElementById('playbackRate');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsInfo = document.getElementById('fpsInfo');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');

    // 預設 FPS，用於逐幀計算。實際 FPS 自動偵測較困難，通常會用預設值或伺服器端讀取。
    let assumedFPS = 30; 
    let frameDuration; // 1 / assumedFPS
    let frameMode = false; // 是否處於逐幀播放模式 (frame-by-frame)
    let lastTimeUpdate = 0; // 用於估算即時 FPS

    // 1. 載入影片檔案
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            video.src = fileURL;
            video.load();
            video.removeAttribute('controls'); // 移除原生控制項
            togglePlayBtn.textContent = '▶ 播放';
            frameMode = false;
        }
    });

    // 2. 元數據載入完成後 (duration, size)
    video.addEventListener('loadedmetadata', () => {
        // 嘗試從瀏覽器 API 獲取 FPS。注意：這個 API (getVideoPlaybackQuality) 支援度不高且可能無法提供準確的原始 FPS。
        // 所以我們先保持一個預設值，並在介面上顯示為「預估」。
        // 如果影片格式元數據中沒有 FPS 資訊，瀏覽器無法直接提供。
        
        // 預設/估算的 FPS
        assumedFPS = 30; // 普遍影片的預設值
        frameDuration = 1 / assumedFPS;
        fpsInfo.textContent = `FPS: ${assumedFPS} (預估)`;
        
        progressBar.max = Math.floor(video.duration * 1000); // 進度條以毫秒為單位
        progressBar.value = 0;

        updateTimeInfo();
        
        // 嘗試自動全螢幕
        if (video.duration > 0 && navigator.maxTouchPoints > 0) {
            // 由於 iOS/Safari 的限制，通常無法在沒有使用者互動的情況下自動全螢幕。
            // 這裡的 'playsinline webkit-playsinline' 屬性有助於在網頁內播放。
            // 為了全螢幕，必須由用戶點擊按鈕觸發。
            // video.play().catch(e => console.log('Video play failed:', e));
        }
    });

    // 3. 播放/暫停
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) return;

        if (video.paused || video.ended) {
            video.playbackRate = parseFloat(playbackRateSelect.value);
            frameMode = false;
            video.play();
            togglePlayBtn.textContent = '⏸ 暫停';
        } else {
            video.pause();
            togglePlayBtn.textContent = '▶ 播放';
        }
    });
    
    video.addEventListener('play', () => {
        togglePlayBtn.textContent = '⏸ 暫停';
    });
    video.addEventListener('pause', () => {
        togglePlayBtn.textContent = '▶ 播放';
    });

    // 4. 進度條和時間更新
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        
        const currentTime = video.currentTime;
        const duration = video.duration;

        // 更新進度條
        if (!progressBar.dragging) {
            progressBar.value = Math.floor(currentTime * 1000);
        }
        
        updateTimeInfo(currentTime, duration);
    });

    // 更新時間/幀數/FPS 資訊
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        const currentSeconds = Math.floor(currentTime);
        const totalSeconds = Math.floor(duration);
        const currentFrame = Math.floor(currentTime * assumedFPS);

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentSeconds)} / ${formatTime(totalSeconds)}`;
        frameInfo.textContent = `F: ${currentFrame}`;
    }


    // 5. 播放速度調整
    playbackRateSelect.addEventListener('change', (e) => {
        const rate = e.target.value;
        if (!video.src) return;

        if (rate === 'frame') {
            // 進入逐幀模式 (每秒一個 Frame，即 1 FPS)
            video.pause();
            frameMode = true;
            video.playbackRate = 1; // 設置播放速度為 1x
            // 模擬 '每秒一個 frame' 效果：
            // 這裡我們只設置播放速度為 1x，然後在外部控制播放/暫停來實現逐幀，
            // 'frame' 選項在這裡更多是作為一個獨立的逐幀步進模式的標記。
            // 如果用戶在 'frame' 模式下按播放，則實際是 1 FPS 播放。
            video.playbackRate = 1/assumedFPS; // 實際模擬 1FPS (如果影片 FPS 是 30，這裡會是 1/30)
            
        } else {
            frameMode = false;
            video.playbackRate = parseFloat(rate);
        }
    });

    // 6. 前進/後退（秒數）
    stepBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.max(0, video.currentTime - 0.1); // 後退 0.1 秒
    });
    
    stepForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.min(video.duration, video.currentTime + 0.1); // 前進 0.1 秒
    });

    // 7. 逐幀前進/後退
    // 透過設置 currentTime 來模擬逐幀。
    frameBackwardBtn.addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return;
        video.pause();
        video.currentTime = Math.max(0, video.currentTime - frameDuration); // 逐幀後退
    });

    frameForwardBtn.addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return;
        video.pause();
        video.currentTime = Math.min(video.duration, video.currentTime + frameDuration); // 逐幀前進
    });


    // 8. 進度條拖曳控制
    let dragging = false;
    progressBar.addEventListener('mousedown', () => dragging = true);
    progressBar.addEventListener('mouseup', () => dragging = false);
    
    progressBar.addEventListener('input', () => {
        // 拖曳時顯示預覽時間，但不立即更新影片
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });

    progressBar.addEventListener('change', () => {
        // 拖曳結束後更新影片時間
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        dragging = false;
    });

    // 9. 儲存畫面（透過 Canvas）
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;

        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        
        // 將當前影片幀繪製到 Canvas
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        // 將 Canvas 轉換為圖片並下載
        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // 10. 全螢幕
    fullscreenBtn.addEventListener('click', () => {
        if (!video.src) return;
        
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) { /* Safari/Chrome */
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) { // iOS Safari 專有的播放器全屏
             video.webkitEnterFullscreen();
        }
    });

    // 額外：處理全螢幕退出後的播放器狀態
    document.addEventListener('fullscreenchange', (e) => {
        // 退出全螢幕時，iOS Safari 可能會將 video.paused 設為 true
        // 這裡可以檢查並調整控制面板的狀態
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
             // 退出全螢幕
        }
    });
    
    // 針對 iOS/Safari 播放影片時的自動行為
    video.addEventListener('loadeddata', () => {
        // 影片載入完成，嘗試獲取或估計 FPS
        if (video.duration > 0) {
            assumedFPS = 30; // 實際專案中可能需要更複雜的偵測邏輯
            frameDuration = 1 / assumedFPS;
            fpsInfo.textContent = `FPS: ${assumedFPS} (預估)`;
            // 嘗試播放，通常會失敗，但可以讓瀏覽器準備好
            video.play().catch(e => console.log('Video play attempt failed on load.'));
        }
    });

    // 初始化時先移除原生控制項
    video.removeAttribute('controls'); 

</script>
</body>
</html>
