<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone å½±ç‰‡åˆ†ææ’­æ”¾å™¨</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            user-select: none; /* é˜²æ­¢èª¤è§¸é¸å– */
        }
        .player-container {
            width: 100%;
            max-width: 900px; /* é™åˆ¶é›»è…¦è¢å¹•å¯¬åº¦ */
            background-color: #333;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .controls-panel {
            padding: 10px;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .controls-top, .controls-middle, .controls-bottom {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap; /* æ‰‹æ©Ÿä¸ŠæŒ‰éˆ•å¤šæ™‚æ›è¡Œ */
        }
        button, select {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            flex-grow: 1;
            min-width: 50px;
        }
        button:hover, select:hover {
            background-color: #555;
        }
        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
        }
        .status-info {
            font-size: 14px;
            white-space: nowrap;
        }
        #fileInputLabel {
            background-color: #007aff; /* iPhone è—è‰² */
            text-align: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #fileInput {
            display: none;
        }
        
        /* å…¨è¢å¹•æ¨¡å¼ä¸‹çš„æ¨£å¼ */
        .player-container:-webkit-full-screen { /* é‡å° iOS Safari */
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .player-container:fullscreen {
            width: 100%;
            height: 100%;
            max-width: none;
        }

        /* éš±è—åŸç”Ÿæ§åˆ¶é …ï¼Œåªç”¨è‡ªè¨‚æ§åˆ¶é … */
        #videoPlayer::-webkit-media-controls {
            display: none !important;
        }
        #videoPlayer {
            pointer-events: none; /* é˜²æ­¢é»æ“Šå½±ç‰‡è§¸ç™¼åŸç”Ÿæ§åˆ¶é … */
        }
    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    <video id="videoPlayer" playsinline webkit-playsinline></video>
    <canvas id="videoCanvas" style="display:none;"></canvas>
    
    <div class="controls-panel">
        
        <div class="controls-top">
            <label for="fileInput" id="fileInputLabel">é¸æ“‡å½±ç‰‡æª”</label>
            <input type="file" id="fileInput" accept="video/*">
            <button id="togglePlay">â–¶ æ’­æ”¾</button>
            <button id="fullscreenBtn">â›¶ å…¨è¢å¹•</button>
            <button id="saveFrame">ğŸ–¼ å„²å­˜ç•«é¢</button>
        </div>

        <div class="controls-middle">
            <button id="stepBackward">âª -0.1s</button>
            <button id="frameBackward">â´ é€å¹€é€€</button>
            <button id="frameForward">âµ é€å¹€é€²</button>
            <button id="stepForward">å¿«é€² +0.1s â©</button>
        </div>

        <div class="controls-bottom">
            <select id="playbackRate">
                <option value="2.0">2x é€Ÿåº¦</option>
                <option value="1.0" selected>1x é€Ÿåº¦</option>
                <option value="0.5">0.5x é€Ÿåº¦</option>
                <option value="0.1">0.1x é€Ÿåº¦</option>
                <option value="frame">é€å¹€æ’­æ”¾ (1 FPS)</option>
            </select>
            
            <span class="status-info" id="timeInfo">00:00 / 00:00</span>
            <span class="status-info" id="frameInfo">F: 0</span>
            <span class="status-info" id="fpsInfo">FPS: 30 (é ä¼°)</span>
        </div>

        <div class="controls-progress">
            <input type="range" id="progressBar" value="0" min="0" max="1000" step="1">
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const togglePlayBtn = document.getElementById('togglePlay');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const stepBackwardBtn = document.getElementById('stepBackward');
    const stepForwardBtn = document.getElementById('stepForward');
    const frameBackwardBtn = document.getElementById('frameBackward');
    const frameForwardBtn = document.getElementById('frameForward');
    const saveFrameBtn = document.getElementById('saveFrame');
    const playbackRateSelect = document.getElementById('playbackRate');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsInfo = document.getElementById('fpsInfo');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');

    // é è¨­ FPSï¼Œç”¨æ–¼é€å¹€è¨ˆç®—ã€‚å¯¦éš› FPS è‡ªå‹•åµæ¸¬è¼ƒå›°é›£ï¼Œé€šå¸¸æœƒç”¨é è¨­å€¼æˆ–ä¼ºæœå™¨ç«¯è®€å–ã€‚
    let assumedFPS = 30; 
    let frameDuration; // 1 / assumedFPS
    let frameMode = false; // æ˜¯å¦è™•æ–¼é€å¹€æ’­æ”¾æ¨¡å¼ (frame-by-frame)
    let lastTimeUpdate = 0; // ç”¨æ–¼ä¼°ç®—å³æ™‚ FPS

    // 1. è¼‰å…¥å½±ç‰‡æª”æ¡ˆ
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            video.src = fileURL;
            video.load();
            video.removeAttribute('controls'); // ç§»é™¤åŸç”Ÿæ§åˆ¶é …
            togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
            frameMode = false;
        }
    });

    // 2. å…ƒæ•¸æ“šè¼‰å…¥å®Œæˆå¾Œ (duration, size)
    video.addEventListener('loadedmetadata', () => {
        // å˜—è©¦å¾ç€è¦½å™¨ API ç²å– FPSã€‚æ³¨æ„ï¼šé€™å€‹ API (getVideoPlaybackQuality) æ”¯æ´åº¦ä¸é«˜ä¸”å¯èƒ½ç„¡æ³•æä¾›æº–ç¢ºçš„åŸå§‹ FPSã€‚
        // æ‰€ä»¥æˆ‘å€‘å…ˆä¿æŒä¸€å€‹é è¨­å€¼ï¼Œä¸¦åœ¨ä»‹é¢ä¸Šé¡¯ç¤ºç‚ºã€Œé ä¼°ã€ã€‚
        // å¦‚æœå½±ç‰‡æ ¼å¼å…ƒæ•¸æ“šä¸­æ²’æœ‰ FPS è³‡è¨Šï¼Œç€è¦½å™¨ç„¡æ³•ç›´æ¥æä¾›ã€‚
        
        // é è¨­/ä¼°ç®—çš„ FPS
        assumedFPS = 30; // æ™®éå½±ç‰‡çš„é è¨­å€¼
        frameDuration = 1 / assumedFPS;
        fpsInfo.textContent = `FPS: ${assumedFPS} (é ä¼°)`;
        
        progressBar.max = Math.floor(video.duration * 1000); // é€²åº¦æ¢ä»¥æ¯«ç§’ç‚ºå–®ä½
        progressBar.value = 0;

        updateTimeInfo();
        
        // å˜—è©¦è‡ªå‹•å…¨è¢å¹•
        if (video.duration > 0 && navigator.maxTouchPoints > 0) {
            // ç”±æ–¼ iOS/Safari çš„é™åˆ¶ï¼Œé€šå¸¸ç„¡æ³•åœ¨æ²’æœ‰ä½¿ç”¨è€…äº’å‹•çš„æƒ…æ³ä¸‹è‡ªå‹•å…¨è¢å¹•ã€‚
            // é€™è£¡çš„ 'playsinline webkit-playsinline' å±¬æ€§æœ‰åŠ©æ–¼åœ¨ç¶²é å…§æ’­æ”¾ã€‚
            // ç‚ºäº†å…¨è¢å¹•ï¼Œå¿…é ˆç”±ç”¨æˆ¶é»æ“ŠæŒ‰éˆ•è§¸ç™¼ã€‚
            // video.play().catch(e => console.log('Video play failed:', e));
        }
    });

    // 3. æ’­æ”¾/æš«åœ
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) return;

        if (video.paused || video.ended) {
            video.playbackRate = parseFloat(playbackRateSelect.value);
            frameMode = false;
            video.play();
            togglePlayBtn.textContent = 'â¸ æš«åœ';
        } else {
            video.pause();
            togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
        }
    });
    
    video.addEventListener('play', () => {
        togglePlayBtn.textContent = 'â¸ æš«åœ';
    });
    video.addEventListener('pause', () => {
        togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
    });

    // 4. é€²åº¦æ¢å’Œæ™‚é–“æ›´æ–°
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        
        const currentTime = video.currentTime;
        const duration = video.duration;

        // æ›´æ–°é€²åº¦æ¢
        if (!progressBar.dragging) {
            progressBar.value = Math.floor(currentTime * 1000);
        }
        
        updateTimeInfo(currentTime, duration);
    });

    // æ›´æ–°æ™‚é–“/å¹€æ•¸/FPS è³‡è¨Š
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        const currentSeconds = Math.floor(currentTime);
        const totalSeconds = Math.floor(duration);
        const currentFrame = Math.floor(currentTime * assumedFPS);

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentSeconds)} / ${formatTime(totalSeconds)}`;
        frameInfo.textContent = `F: ${currentFrame}`;
    }


    // 5. æ’­æ”¾é€Ÿåº¦èª¿æ•´
    playbackRateSelect.addEventListener('change', (e) => {
        const rate = e.target.value;
        if (!video.src) return;

        if (rate === 'frame') {
            // é€²å…¥é€å¹€æ¨¡å¼ (æ¯ç§’ä¸€å€‹ Frameï¼Œå³ 1 FPS)
            video.pause();
            frameMode = true;
            video.playbackRate = 1; // è¨­ç½®æ’­æ”¾é€Ÿåº¦ç‚º 1x
            // æ¨¡æ“¬ 'æ¯ç§’ä¸€å€‹ frame' æ•ˆæœï¼š
            // é€™è£¡æˆ‘å€‘åªè¨­ç½®æ’­æ”¾é€Ÿåº¦ç‚º 1xï¼Œç„¶å¾Œåœ¨å¤–éƒ¨æ§åˆ¶æ’­æ”¾/æš«åœä¾†å¯¦ç¾é€å¹€ï¼Œ
            // 'frame' é¸é …åœ¨é€™è£¡æ›´å¤šæ˜¯ä½œç‚ºä¸€å€‹ç¨ç«‹çš„é€å¹€æ­¥é€²æ¨¡å¼çš„æ¨™è¨˜ã€‚
            // å¦‚æœç”¨æˆ¶åœ¨ 'frame' æ¨¡å¼ä¸‹æŒ‰æ’­æ”¾ï¼Œå‰‡å¯¦éš›æ˜¯ 1 FPS æ’­æ”¾ã€‚
            video.playbackRate = 1/assumedFPS; // å¯¦éš›æ¨¡æ“¬ 1FPS (å¦‚æœå½±ç‰‡ FPS æ˜¯ 30ï¼Œé€™è£¡æœƒæ˜¯ 1/30)
            
        } else {
            frameMode = false;
            video.playbackRate = parseFloat(rate);
        }
    });

    // 6. å‰é€²/å¾Œé€€ï¼ˆç§’æ•¸ï¼‰
    stepBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.max(0, video.currentTime - 0.1); // å¾Œé€€ 0.1 ç§’
    });
    
    stepForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.min(video.duration, video.currentTime + 0.1); // å‰é€² 0.1 ç§’
    });

    // 7. é€å¹€å‰é€²/å¾Œé€€
    // é€éè¨­ç½® currentTime ä¾†æ¨¡æ“¬é€å¹€ã€‚
    frameBackwardBtn.addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return;
        video.pause();
        video.currentTime = Math.max(0, video.currentTime - frameDuration); // é€å¹€å¾Œé€€
    });

    frameForwardBtn.addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return;
        video.pause();
        video.currentTime = Math.min(video.duration, video.currentTime + frameDuration); // é€å¹€å‰é€²
    });


    // 8. é€²åº¦æ¢æ‹–æ›³æ§åˆ¶
    let dragging = false;
    progressBar.addEventListener('mousedown', () => dragging = true);
    progressBar.addEventListener('mouseup', () => dragging = false);
    
    progressBar.addEventListener('input', () => {
        // æ‹–æ›³æ™‚é¡¯ç¤ºé è¦½æ™‚é–“ï¼Œä½†ä¸ç«‹å³æ›´æ–°å½±ç‰‡
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });

    progressBar.addEventListener('change', () => {
        // æ‹–æ›³çµæŸå¾Œæ›´æ–°å½±ç‰‡æ™‚é–“
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        dragging = false;
    });

    // 9. å„²å­˜ç•«é¢ï¼ˆé€é Canvasï¼‰
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;

        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        
        // å°‡ç•¶å‰å½±ç‰‡å¹€ç¹ªè£½åˆ° Canvas
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        // å°‡ Canvas è½‰æ›ç‚ºåœ–ç‰‡ä¸¦ä¸‹è¼‰
        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // 10. å…¨è¢å¹•
    fullscreenBtn.addEventListener('click', () => {
        if (!video.src) return;
        
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) { /* Safari/Chrome */
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) { // iOS Safari å°ˆæœ‰çš„æ’­æ”¾å™¨å…¨å±
             video.webkitEnterFullscreen();
        }
    });

    // é¡å¤–ï¼šè™•ç†å…¨è¢å¹•é€€å‡ºå¾Œçš„æ’­æ”¾å™¨ç‹€æ…‹
    document.addEventListener('fullscreenchange', (e) => {
        // é€€å‡ºå…¨è¢å¹•æ™‚ï¼ŒiOS Safari å¯èƒ½æœƒå°‡ video.paused è¨­ç‚º true
        // é€™è£¡å¯ä»¥æª¢æŸ¥ä¸¦èª¿æ•´æ§åˆ¶é¢æ¿çš„ç‹€æ…‹
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
             // é€€å‡ºå…¨è¢å¹•
        }
    });
    
    // é‡å° iOS/Safari æ’­æ”¾å½±ç‰‡æ™‚çš„è‡ªå‹•è¡Œç‚º
    video.addEventListener('loadeddata', () => {
        // å½±ç‰‡è¼‰å…¥å®Œæˆï¼Œå˜—è©¦ç²å–æˆ–ä¼°è¨ˆ FPS
        if (video.duration > 0) {
            assumedFPS = 30; // å¯¦éš›å°ˆæ¡ˆä¸­å¯èƒ½éœ€è¦æ›´è¤‡é›œçš„åµæ¸¬é‚è¼¯
            frameDuration = 1 / assumedFPS;
            fpsInfo.textContent = `FPS: ${assumedFPS} (é ä¼°)`;
            // å˜—è©¦æ’­æ”¾ï¼Œé€šå¸¸æœƒå¤±æ•—ï¼Œä½†å¯ä»¥è®“ç€è¦½å™¨æº–å‚™å¥½
            video.play().catch(e => console.log('Video play attempt failed on load.'));
        }
    });

    // åˆå§‹åŒ–æ™‚å…ˆç§»é™¤åŸç”Ÿæ§åˆ¶é …
    video.removeAttribute('controls'); 

</script>
