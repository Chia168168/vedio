<script>
const video = document.getElementById('videoPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const rewindBtn = document.getElementById('rewindBtn');

const prevFrameBtn = document.getElementById('prevFrameBtn');

// æ’­æ”¾æš«åœ
playPauseBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playPauseBtn.textContent = 'â¸ æš«åœ';
  } else {
    video.pause();
    playPauseBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
  }
});

// å€’é€€/å¿«è½‰
rewindBtn.onclick = () => video.currentTime = Math.max(0, video.currentTime - 5);

// èª¿é€Ÿ
speedSelect.onchange = () => video.playbackRate = parseFloat(speedSelect.value);

// é€å¹€æ“ä½œï¼ˆ30fps å‡è¨­ï¼‰
prevFrameBtn.onclick = () => { video.pause(); video.currentTime = Math.max(0, video.currentTime - 1/30); };

// æˆªåœ–
screenshotBtn.onclick = () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const link = document.createElement('a');
  link.download = 'screenshot.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
};

// ğŸ”¥ çœŸå…¨è¢å¹•ï¼šiPhone ç”¨ webkitEnterFullscreenï¼Œå…¶é¤˜ç”¨æ¨™æº– API
fullscreenBtn.onclick = async () => {
  try {
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      if (video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen(); // âœ… iPhone çœŸå…¨è¢å¹•ï¼ˆæ¶ˆé™¤ä¸Šä¸‹åˆ—ï¼‰

    if (document.fullscreenElement) {

    } else if (video.msRequestFullscreen) {
      await video.msRequestFullscreen();
    }
  } catch (e) {
    console.error('å…¨è¢å¹•éŒ¯èª¤:', e);
  }
};
