<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone å½±ç‰‡åˆ†ææ’­æ”¾å™¨</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            user-select: none; /* é˜²æ­¢èª¤è§¸é¸å– */
        }
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #333;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .controls-panel {
            padding: 10px;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .controls-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap; 
        }
        button, select, input[type="number"] {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            flex-grow: 1;
            min-width: 50px;
            box-sizing: border-box;
            /* è®“æ‰‹æ©Ÿä¸Šçš„é»æ“Šå€åŸŸæ›´å¤§ */
            height: 40px; 
            line-height: 20px;
        }
        button:hover, select:hover, input[type="number"]:hover {
            background-color: #555;
        }
        
        /* FPS è¨­å®šå°ˆç”¨æ¨£å¼ */
        #fpsSelect {
            flex-grow: 0;
            min-width: 80px;
            width: auto;
        }
        #customFpsInput {
            flex-grow: 0;
            min-width: 80px;
            width: 80px;
            text-align: center;
            background-color: #333;
        }
        .fps-control {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-grow: 1;
            min-width: 150px;
        }
        .status-info {
            font-size: 14px;
            white-space: nowrap;
            padding: 0 5px;
        }
        #fileInputLabel {
            background-color: #007aff;
            text-align: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #fileInput {
            display: none;
        }

        /* é€²åº¦æ¢æ¨£å¼ */
        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
        }
        
        /* å…¨è¢å¹•æ¨¡å¼ */
        .player-container:-webkit-full-screen { 
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .player-container:fullscreen {
            width: 100%;
            height: 100%;
            max-width: none;
        }
    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    <video id="videoPlayer" playsinline webkit-playsinline></video>
    <canvas id="videoCanvas" style="display:none;"></canvas>
    
    <div class="controls-panel">
        
        <div class="controls-group controls-top">
            <label for="fileInput" id="fileInputLabel">é¸æ“‡å½±ç‰‡æª”</label>
            <input type="file" id="fileInput" accept="video/*">
            <button id="togglePlay">â–¶ æ’­æ”¾</button>
            <button id="fullscreenBtn">â›¶ å…¨è¢å¹•</button>
            <button id="saveFrame">ğŸ–¼ å„²å­˜ç•«é¢</button>
        </div>
        
        <div class="controls-group controls-fps">
            <div class="fps-control">
                <span class="status-info">FPS:</span>
                <select id="fpsSelect">
                    <option value="30" selected>30</option>
                    <option value="24">24</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                    <option value="240">240</option>
                    <option value="custom">è‡ªè¨‚</option>
                </select>
                <input type="number" id="customFpsInput" value="30" min="1" step="1" style="display:none;">
            </div>
            <span class="status-info" id="fpsDisplay">ç›®å‰ FPS: 30</span>
        </div>

        <div class="controls-group controls-middle">
            <button id="stepBackward">âª -0.1s</button>
            <button id="frameBackward">â´ é€å¹€é€€</button>
            <button id="frameForward">âµ é€å¹€é€²</button>
            <button id="stepForward">å¿«é€² +0.1s â©</button>
        </div>

        <div class="controls-group controls-bottom">
            <select id="playbackRateSelect">
                <option value="2.0">2x é€Ÿåº¦</option>
                <option value="1.0" selected>1x é€Ÿåº¦</option>
                <option value="0.5">0.5x é€Ÿåº¦</option>
                <option value="0.1">0.1x é€Ÿåº¦</option>
                <option value="1fps">æ¯ç§’ä¸€å€‹Frame (1 FPS)</option>
            </select>
            
            <span class="status-info" id="timeInfo">00:00.00 / 00:00.00</span>
            <span class="status-info" id="frameInfo">Frame: 0</span>
        </div>

        <div class="controls-progress">
            <input type="range" id="progressBar" value="0" min="0" max="1000" step="1">
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const togglePlayBtn = document.getElementById('togglePlay');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const stepBackwardBtn = document.getElementById('stepBackward');
    const stepForwardBtn = document.getElementById('stepForward');
    const frameBackwardBtn = document.getElementById('frameBackward');
    const frameForwardBtn = document.getElementById('frameForward');
    const saveFrameBtn = document.getElementById('saveFrame');
    const playbackRateSelect = document.getElementById('playbackRateSelect');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsSelect = document.getElementById('fpsSelect');
    const customFpsInput = document.getElementById('customFpsInput');
    const fpsDisplay = document.getElementById('fpsDisplay');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');

    let assumedFPS = 30; 
    let frameDuration = 1 / assumedFPS;
    let isDragging = false; 

    // --- FPS è™•ç†é‚è¼¯ ---

    // æ ¹æ“š FPS å€¼è¨ˆç®— Frame Duration ä¸¦æ›´æ–°é¡¯ç¤º
    function updateFps(fpsValue) {
        let newFps = parseInt(fpsValue);
        
        if (fpsValue === 'custom') {
            // å¦‚æœæ˜¯è‡ªè¨‚ï¼Œå‰‡å¾è¼¸å…¥æ¡†è®€å–ï¼Œä¸¦é¡¯ç¤ºè¼¸å…¥æ¡†
            customFpsInput.style.display = 'block';
            newFps = parseInt(customFpsInput.value);
        } else {
            // é¸æ“‡é è¨­å€¼ï¼Œéš±è—è¼¸å…¥æ¡†
            customFpsInput.style.display = 'none';
        }

        if (newFps > 0) {
            assumedFPS = newFps;
            frameDuration = 1 / assumedFPS;
            fpsDisplay.textContent = `ç›®å‰ FPS: ${assumedFPS}`;
            
            // å¦‚æœç•¶å‰é€Ÿåº¦è¨­å®šç‚º 1 FPS æ’­æ”¾ï¼Œå‰‡ç«‹å³æ›´æ–°æ’­æ”¾é€Ÿç‡
            if (playbackRateSelect.value === '1fps') {
                video.playbackRate = frameDuration; // 1/FPS
            }
        } else if (fpsValue !== 'custom') {
            // å¦‚æœç„¡æ•ˆï¼Œå‰‡é‡è¨­ç‚ºé¸å–®ä¸Šçš„å€¼ (é™¤éæ˜¯è‡ªè¨‚é¸é …)
            fpsSelect.value = assumedFPS.toString();
        }

        updateTimeInfo(); // æ›´æ–° Frame é¡¯ç¤º
    }
    
    // FPS é¸å–®è®Šå‹•
    fpsSelect.addEventListener('change', (e) => {
        updateFps(e.target.value);
    });

    // è‡ªè¨‚ FPS è¼¸å…¥æ¡†è®Šå‹•
    customFpsInput.addEventListener('change', (e) => {
        if (fpsSelect.value === 'custom') {
            updateFps(e.target.value);
        }
    });

    // åˆå§‹åŒ– FPS
    updateFps(fpsSelect.value); 


    // --- å½±ç‰‡äº‹ä»¶è™•ç† ---
    
    // 1. è¼‰å…¥å½±ç‰‡æª”æ¡ˆ
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            video.src = fileURL;
            video.load();
            video.removeAttribute('controls');
            togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
            playbackRateSelect.value = '1.0'; // é‡è¨­é€Ÿåº¦
        }
    });

    // 2. å…ƒæ•¸æ“šè¼‰å…¥å®Œæˆå¾Œ
    video.addEventListener('loadedmetadata', () => {
        progressBar.max = Math.floor(video.duration * 1000);
        progressBar.value = 0;
        updateTimeInfo();
    });

    // 3. æ’­æ”¾/æš«åœæŒ‰éˆ•
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) return;

        if (video.paused || video.ended) {
            // åœ¨æ’­æ”¾å‰ï¼Œç¢ºä¿æ’­æ”¾é€Ÿç‡æ˜¯ç•¶å‰é¸å–®çš„å€¼
            const rate = playbackRateSelect.value;
            if (rate === '1fps') {
                video.playbackRate = frameDuration;
            } else {
                video.playbackRate = parseFloat(rate);
            }
            video.play();
            togglePlayBtn.textContent = 'â¸ æš«åœ';
        } else {
            video.pause();
            togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
        }
    });
    
    video.addEventListener('play', () => {
        togglePlayBtn.textContent = 'â¸ æš«åœ';
    });
    video.addEventListener('pause', () => {
        togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
    });
    
    // 4. æ™‚é–“/å¹€æ•¸è³‡è¨Šæ›´æ–°
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        
        if (!isDragging) {
            progressBar.value = Math.floor(video.currentTime * 1000);
        }
        updateTimeInfo();
    });
    
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        const currentFrame = Math.floor(currentTime / frameDuration); // F = time * FPS

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0'); // é¡¯ç¤ºåˆ°å°æ•¸é»å¾Œå…©ä½ (10ms)
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        frameInfo.textContent = `Frame: ${currentFrame}`;
    }


    // 5. æ’­æ”¾é€Ÿåº¦èª¿æ•´
    playbackRateSelect.addEventListener('change', (e) => {
        const rate = e.target.value;
        if (!video.src) return;
        
        if (!video.paused) {
            if (rate === '1fps') {
                // è¨­ç½®ç‚ºæ¯å¹€æ™‚é–“é•·åº¦ (1/FPS)
                video.playbackRate = frameDuration;
            } else {
                video.playbackRate = parseFloat(rate);
            }
        }
        // å¦‚æœæ˜¯æš«åœç‹€æ…‹ï¼ŒplaybackRate è¨­ç½®æœƒåœ¨ä¸‹æ¬¡ play() æ™‚ç”Ÿæ•ˆ
    });


    // 6. å‰é€²/å¾Œé€€ï¼ˆç§’æ•¸ï¼‰
    stepBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.max(0, video.currentTime - 0.1);
    });
    
    stepForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.min(video.duration, video.currentTime + 0.1);
    });

    // 7. é€å¹€å‰é€²/å¾Œé€€ (Frame Stepping)
    frameBackwardBtn.addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return;
        video.pause();
        
        // ç¢ºä¿è·³åˆ°ç²¾ç¢ºçš„å¹€ä½ç½®
        let currentFrame = Math.round(video.currentTime / frameDuration);
        let targetFrame = Math.max(0, currentFrame - 1);
        video.currentTime = targetFrame * frameDuration;
    });

    frameForwardBtn.addEventListener('click', () => {
        if (!video.src || isNaN(frameDuration)) return;
        video.pause();
        
        // ç¢ºä¿è·³åˆ°ç²¾ç¢ºçš„å¹€ä½ç½®
        let currentFrame = Math.round(video.currentTime / frameDuration);
        let targetFrame = currentFrame + 1;
        video.currentTime = Math.min(video.duration, targetFrame * frameDuration);
    });


    // 8. é€²åº¦æ¢æ‹–æ›³æ§åˆ¶
    progressBar.addEventListener('mousedown', () => isDragging = true);
    progressBar.addEventListener('mouseup', () => isDragging = false);
    
    progressBar.addEventListener('input', () => {
        // æ‹–æ›³æ™‚é¡¯ç¤ºé è¦½æ™‚é–“
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });

    progressBar.addEventListener('change', () => {
        // æ‹–æ›³çµæŸå¾Œæ›´æ–°å½±ç‰‡æ™‚é–“
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        isDragging = false;
        
        // è·³è½‰å¾Œè‡ªå‹•æš«åœ (ç¬¦åˆåˆ†æå™¨ç¿’æ…£)
        if (!video.paused) {
            video.pause();
        }
    });

    // 9. å„²å­˜ç•«é¢ï¼ˆé€é Canvasï¼‰
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;

        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // 10. å…¨è¢å¹•
    fullscreenBtn.addEventListener('click', () => {
        if (!video.src) return;
        
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) { /* Safari/Chrome */
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) { // iOS Safari å°ˆæœ‰
             video.webkitEnterFullscreen();
        }
    });

</script>
</body>
</html>
