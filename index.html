<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 影片分析播放器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            user-select: none; /* 防止誤觸選取 */
        }
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #333;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .controls-panel {
            padding: 10px;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .controls-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap; 
        }
        button, select, input[type="number"] {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            flex-grow: 1;
            min-width: 50px;
            box-sizing: border-box;
        }
        button:hover, select:hover, input[type="number"]:hover {
            background-color: #555;
        }
        
        #fpsInput {
            flex-grow: 0;
            min-width: 80px;
            width: 80px;
            text-align: center;
            background-color: #333;
        }
        
        #fpsLabel {
            flex-grow: 0;
            min-width: auto;
        }

        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
        }
        .status-info {
            font-size: 14px;
            white-space: nowrap;
            padding: 0 5px;
        }
        #fileInputLabel {
            background-color: #007aff;
            text-align: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #fileInput {
            display: none;
        }
        
        /* 全螢幕模式 */
        .player-container:-webkit-full-screen { 
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .player-container:fullscreen {
            width: 100%;
            height: 100%;
            max-width: none;
        }
    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    <video id="videoPlayer" playsinline webkit-playsinline></video>
    <canvas id="videoCanvas" style="display:none;"></canvas>
    
    <div class="controls-panel">
        
        <div class="controls-group controls-top">
            <label for="fileInput" id="fileInputLabel">選擇影片檔</label>
            <input type="file" id="fileInput" accept="video/*">
            <button id="togglePlay">▶ 播放</button>
            <button id="fullscreenBtn">⛶ 全螢幕</button>
            <button id="saveFrame">🖼 儲存畫面</button>
        </div>
        
        <div class="controls-group controls-fps">
            <span id="fpsLabel">設定 FPS:</span>
            <input type="number" id="fpsInput" value="30" min="1" step="1">
            <span class="status-info" id="fpsInfo">FPS: 30 (預設)</span>
        </div>

        <div class="controls-group controls-middle">
            <button id="stepBackward">⏪ -0.1s</button>
            <button id="frameBackward">⏴ 逐幀退</button>
            <button id="frameForward">⏵ 逐幀進</button>
            <button id="stepForward">快進 +0.1s ⏩</button>
        </div>

        <div class="controls-group controls-bottom">
            <select id="playbackRateSelect">
                <option value="2.0">2x 速度</option>
                <option value="1.0" selected>1x 速度</option>
                <option value="0.5">0.5x 速度</option>
                <option value="0.1">0.1x 速度</option>
                <option value="1fps">每秒一個frame播放 (1 FPS)</option>
            </select>
            
            <span class="status-info" id="timeInfo">00:00 / 00:00</span>
            <span class="status-info" id="frameInfo">F: 0</span>
        </div>

        <div class="controls-progress">
            <input type="range" id="progressBar" value="0" min="0" max="1000" step="1">
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const togglePlayBtn = document.getElementById('togglePlay');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const stepBackwardBtn = document.getElementById('stepBackward');
    const stepForwardBtn = document.getElementById('stepForward');
    const frameBackwardBtn = document.getElementById('frameBackward');
    const frameForwardBtn = document.getElementById('frameForward');
    const saveFrameBtn = document.getElementById('saveFrame');
    const playbackRateSelect = document.getElementById('playbackRateSelect');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsInfo = document.getElementById('fpsInfo');
    const fpsInput = document.getElementById('fpsInput');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');

    let assumedFPS = 30; 
    let frameDuration = 1 / assumedFPS;
    let isDragging = false; 

    // --- FPS 處理邏輯 ---
    function updateFps() {
        const newFps = parseInt(fpsInput.value);
        if (newFps > 0) {
            assumedFPS = newFps;
            frameDuration = 1 / assumedFPS;
            fpsInfo.textContent = `FPS: ${assumedFPS} (用戶設定)`;
            
            // 如果當前速度設定為 1 FPS 播放，則立即更新播放速率
            if (playbackRateSelect.value === '1fps') {
                video.playbackRate = frameDuration; // 1/FPS
            }
        } else {
            fpsInput.value = assumedFPS; // 無效輸入則回復
        }
        updateTimeInfo(); // 更新 Frame 顯示
    }
    
    // 初始化 FPS
    updateFps(); 
    fpsInput.addEventListener('change', updateFps);


    // --- 影片事件處理 ---
    
    // 1. 載入影片檔案
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            video.src = fileURL;
            video.load();
            video.removeAttribute('controls');
            togglePlayBtn.textContent = '▶ 播放';
            playbackRateSelect.value = '1.0'; // 重設速度
        }
    });

    // 2. 元數據載入完成後
    video.addEventListener('loadedmetadata', () => {
        progressBar.max = Math.floor(video.duration * 1000);
        progressBar.value = 0;
        updateTimeInfo();
    });

    // 3. 播放/暫停按鈕
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) return;

        if (video.paused || video.ended) {
            video.play();
            togglePlayBtn.textContent = '⏸ 暫停';
        } else {
            video.pause();
            togglePlayBtn.textContent = '▶ 播放';
        }
    });
    
    video.addEventListener('play', () => {
        togglePlayBtn.textContent = '⏸ 暫停';
    });
    video.addEventListener('pause', () => {
        togglePlayBtn.textContent = '▶ 播放';
    });
    
    // 4. 時間/幀數資訊更新
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        
        if (!isDragging) {
            progressBar.value = Math.floor(video.currentTime * 1000);
        }
        updateTimeInfo();
    });
    
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        const currentSeconds = Math.floor(currentTime);
        const totalSeconds = Math.floor(duration);
        const currentFrame = Math.floor(currentTime / frameDuration); // F = time / (1/FPS) = time * FPS

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0'); // 顯示到毫秒
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        frameInfo.textContent = `F: ${currentFrame}`;
    }


    // 5. 播放速度調整
    playbackRateSelect.addEventListener('change', (e) => {
        const rate = e.target.value;
        if (!video.src) return;

        if (rate === '1fps') {
            // 設置為每幀時間長度 (1/FPS)
            video.playbackRate = frameDuration;
        } else {
            video.playbackRate = parseFloat(rate);
        }
    });


    // 6. 前進/後退（秒數）
    stepBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.max(0, video.currentTime - 0.1);
    });
    
    stepForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.min(video.duration, video.currentTime + 0.1);
    });

    // 7. 逐幀前進/後退 (Frame Stepping)
    frameBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.pause();
        // 確保時間回到最近的幀邊界，然後減去一幀
        let currentFrame = Math.floor(video.currentTime / frameDuration);
        let targetFrame = Math.max(0, currentFrame - 1);
        video.currentTime = targetFrame * frameDuration;
    });

    frameForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.pause();
        // 確保時間從最近的幀邊界開始，然後加上一幀
        let currentFrame = Math.floor(video.currentTime / frameDuration);
        let targetFrame = currentFrame + 1;
        video.currentTime = Math.min(video.duration, targetFrame * frameDuration);
    });


    // 8. 進度條拖曳控制
    progressBar.addEventListener('mousedown', () => isDragging = true);
    progressBar.addEventListener('mouseup', () => isDragging = false);
    
    progressBar.addEventListener('input', () => {
        // 拖曳時顯示預覽時間
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });

    progressBar.addEventListener('change', () => {
        // 拖曳結束後更新影片時間
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        isDragging = false;
        // 播放頭跳轉後，確保播放器處於暫停狀態
        if (video.paused && togglePlayBtn.textContent !== '▶ 播放') {
             togglePlayBtn.textContent = '▶ 播放';
        }
    });

    // 9. 儲存畫面（透過 Canvas）
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;

        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // 10. 全螢幕
    fullscreenBtn.addEventListener('click', () => {
        if (!video.src) return;
        
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) { /* Safari/Chrome */
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) { // iOS Safari 專有
             video.webkitEnterFullscreen();
        }
    });

</script>
</body>
</html>
