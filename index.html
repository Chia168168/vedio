<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>全螢幕播放器</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}
.video-container {
  position: fixed;
  top: env(safe-area-inset-top);
  left: 0;
  right: 0;
  bottom: env(safe-area-inset-bottom);
  width: 100vw;
  height: 100vh;
  background: #000;
}
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}
.controls {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  background: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 30px;
}
button, select, input[type="range"] {
  background: none;
  border: 1px solid #fff;
  color: #fff;
  font-size: 14px;
  border-radius: 20px;
  padding: 5px 10px;
  cursor: pointer;
}
button:hover, select:hover {
  background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<div class="video-container">
  <video id="videoPlayer" preload="auto" playsinline webkit-playsinline controlslist="nodownload">
    <source src="https://cdn.pixabay.com/video/2021/06/04/75838-558496502_large.mp4" type="video/mp4">
    您的瀏覽器不支援影片播放。
  </video>

  <div class="controls">
    <button id="playPauseBtn">▶️ 播放</button>
    <button id="rewindBtn">⏪ -5秒</button>
    <button id="forwardBtn">⏩ +5秒</button>
    <button id="prevFrameBtn">◀️ 上一幀</button>
    <button id="nextFrameBtn">▶️ 下一幀</button>
    <select id="speedSelect">
      <option value="0.5">0.5×</option>
      <option value="1" selected>1×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>
    <button id="screenshotBtn">📸 截圖</button>
    <button id="fullscreenBtn">⛶ 全螢幕</button>
  </div>
</div>

<script>
const video = document.getElementById('videoPlayer');
const playPauseBtn = document.getElementById('playPauseBtn');
const rewindBtn = document.getElementById('rewindBtn');
const forwardBtn = document.getElementById('forwardBtn');
const prevFrameBtn = document.getElementById('prevFrameBtn');
const nextFrameBtn = document.getElementById('nextFrameBtn');
const speedSelect = document.getElementById('speedSelect');
const screenshotBtn = document.getElementById('screenshotBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');

// 播放暫停
playPauseBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playPauseBtn.textContent = '⏸ 暫停';
  } else {
    video.pause();
    playPauseBtn.textContent = '▶️ 播放';
  }
});

// 倒退/快轉
rewindBtn.onclick = () => video.currentTime = Math.max(0, video.currentTime - 5);
forwardBtn.onclick = () => video.currentTime = Math.min(video.duration, video.currentTime + 5);

// 調速
speedSelect.onchange = () => video.playbackRate = parseFloat(speedSelect.value);

// 逐幀操作（30fps 假設）
prevFrameBtn.onclick = () => { video.pause(); video.currentTime = Math.max(0, video.currentTime - 1/30); };
nextFrameBtn.onclick = () => { video.pause(); video.currentTime = Math.min(video.duration, video.currentTime + 1/30); };

// 截圖
screenshotBtn.onclick = () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const link = document.createElement('a');
  link.download = 'screenshot.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
};

// 🔥 真全螢幕：iPhone 用 webkitEnterFullscreen，其餘用標準 API
fullscreenBtn.onclick = async () => {
  try {
    if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      if (video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen(); // ✅ iPhone 真全螢幕（消除上下列）
        return;
      }
    }
    if (document.fullscreenElement) {
      await document.exitFullscreen();
    } else if (video.requestFullscreen) {
      await video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) {
      await video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      await video.msRequestFullscreen();
    }
  } catch (e) {
    console.error('全螢幕錯誤:', e);
  }
};

// 狀態變化更新按鈕
video.addEventListener('pause', () => playPauseBtn.textContent = '▶️ 播放');
video.addEventListener('play', () => playPauseBtn.textContent = '⏸ 暫停');
</script>
</body>
</html>
