<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone å½±ç‰‡åˆ†ææ’­æ”¾å™¨</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            user-select: none; /* é˜²æ­¢èª¤è§¸é¸å– */
        }
        .player-container {
            width: 100%;
            max-width: 900px;
            background-color: #333;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .controls-panel {
            padding: 10px;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .controls-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap; 
        }
        button, select, input[type="number"] {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            flex-grow: 1;
            min-width: 50px;
            box-sizing: border-box;
        }
        button:hover, select:hover, input[type="number"]:hover {
            background-color: #555;
        }
        
        #fpsInput {
            flex-grow: 0;
            min-width: 80px;
            width: 80px;
            text-align: center;
            background-color: #333;
        }
        
        #fpsLabel {
            flex-grow: 0;
            min-width: auto;
        }

        input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
        }
        .status-info {
            font-size: 14px;
            white-space: nowrap;
            padding: 0 5px;
        }
        #fileInputLabel {
            background-color: #007aff;
            text-align: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #fileInput {
            display: none;
        }
        
        /* å…¨è¢å¹•æ¨¡å¼ */
        .player-container:-webkit-full-screen { 
            width: 100%;
            height: 100%;
            max-width: none;
        }
        .player-container:fullscreen {
            width: 100%;
            height: 100%;
            max-width: none;
        }
    </style>
</head>
<body>

<div class="player-container" id="playerContainer">
    <video id="videoPlayer" playsinline webkit-playsinline></video>
    <canvas id="videoCanvas" style="display:none;"></canvas>
    
    <div class="controls-panel">
        
        <div class="controls-group controls-top">
            <label for="fileInput" id="fileInputLabel">é¸æ“‡å½±ç‰‡æª”</label>
            <input type="file" id="fileInput" accept="video/*">
            <button id="togglePlay">â–¶ æ’­æ”¾</button>
            <button id="fullscreenBtn">â›¶ å…¨è¢å¹•</button>
            <button id="saveFrame">ğŸ–¼ å„²å­˜ç•«é¢</button>
        </div>
        
        <div class="controls-group controls-fps">
            <span id="fpsLabel">è¨­å®š FPS:</span>
            <input type="number" id="fpsInput" value="30" min="1" step="1">
            <span class="status-info" id="fpsInfo">FPS: 30 (é è¨­)</span>
        </div>

        <div class="controls-group controls-middle">
            <button id="stepBackward">âª -0.1s</button>
            <button id="frameBackward">â´ é€å¹€é€€</button>
            <button id="frameForward">âµ é€å¹€é€²</button>
            <button id="stepForward">å¿«é€² +0.1s â©</button>
        </div>

        <div class="controls-group controls-bottom">
            <select id="playbackRateSelect">
                <option value="2.0">2x é€Ÿåº¦</option>
                <option value="1.0" selected>1x é€Ÿåº¦</option>
                <option value="0.5">0.5x é€Ÿåº¦</option>
                <option value="0.1">0.1x é€Ÿåº¦</option>
                <option value="1fps">æ¯ç§’ä¸€å€‹frameæ’­æ”¾ (1 FPS)</option>
            </select>
            
            <span class="status-info" id="timeInfo">00:00 / 00:00</span>
            <span class="status-info" id="frameInfo">F: 0</span>
        </div>

        <div class="controls-progress">
            <input type="range" id="progressBar" value="0" min="0" max="1000" step="1">
        </div>
        
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const fileInput = document.getElementById('fileInput');
    const togglePlayBtn = document.getElementById('togglePlay');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const stepBackwardBtn = document.getElementById('stepBackward');
    const stepForwardBtn = document.getElementById('stepForward');
    const frameBackwardBtn = document.getElementById('frameBackward');
    const frameForwardBtn = document.getElementById('frameForward');
    const saveFrameBtn = document.getElementById('saveFrame');
    const playbackRateSelect = document.getElementById('playbackRateSelect');
    const progressBar = document.getElementById('progressBar');
    const timeInfo = document.getElementById('timeInfo');
    const frameInfo = document.getElementById('frameInfo');
    const fpsInfo = document.getElementById('fpsInfo');
    const fpsInput = document.getElementById('fpsInput');
    const playerContainer = document.getElementById('playerContainer');
    const videoCanvas = document.getElementById('videoCanvas');
    const ctx = videoCanvas.getContext('2d');

    let assumedFPS = 30; 
    let frameDuration = 1 / assumedFPS;
    let isDragging = false; 

    // --- FPS è™•ç†é‚è¼¯ ---
    function updateFps() {
        const newFps = parseInt(fpsInput.value);
        if (newFps > 0) {
            assumedFPS = newFps;
            frameDuration = 1 / assumedFPS;
            fpsInfo.textContent = `FPS: ${assumedFPS} (ç”¨æˆ¶è¨­å®š)`;
            
            // å¦‚æœç•¶å‰é€Ÿåº¦è¨­å®šç‚º 1 FPS æ’­æ”¾ï¼Œå‰‡ç«‹å³æ›´æ–°æ’­æ”¾é€Ÿç‡
            if (playbackRateSelect.value === '1fps') {
                video.playbackRate = frameDuration; // 1/FPS
            }
        } else {
            fpsInput.value = assumedFPS; // ç„¡æ•ˆè¼¸å…¥å‰‡å›å¾©
        }
        updateTimeInfo(); // æ›´æ–° Frame é¡¯ç¤º
    }
    
    // åˆå§‹åŒ– FPS
    updateFps(); 
    fpsInput.addEventListener('change', updateFps);


    // --- å½±ç‰‡äº‹ä»¶è™•ç† ---
    
    // 1. è¼‰å…¥å½±ç‰‡æª”æ¡ˆ
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            video.src = fileURL;
            video.load();
            video.removeAttribute('controls');
            togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
            playbackRateSelect.value = '1.0'; // é‡è¨­é€Ÿåº¦
        }
    });

    // 2. å…ƒæ•¸æ“šè¼‰å…¥å®Œæˆå¾Œ
    video.addEventListener('loadedmetadata', () => {
        progressBar.max = Math.floor(video.duration * 1000);
        progressBar.value = 0;
        updateTimeInfo();
    });

    // 3. æ’­æ”¾/æš«åœæŒ‰éˆ•
    togglePlayBtn.addEventListener('click', () => {
        if (!video.src) return;

        if (video.paused || video.ended) {
            video.play();
            togglePlayBtn.textContent = 'â¸ æš«åœ';
        } else {
            video.pause();
            togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
        }
    });
    
    video.addEventListener('play', () => {
        togglePlayBtn.textContent = 'â¸ æš«åœ';
    });
    video.addEventListener('pause', () => {
        togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
    });
    
    // 4. æ™‚é–“/å¹€æ•¸è³‡è¨Šæ›´æ–°
    video.addEventListener('timeupdate', () => {
        if (!video.duration) return;
        
        if (!isDragging) {
            progressBar.value = Math.floor(video.currentTime * 1000);
        }
        updateTimeInfo();
    });
    
    function updateTimeInfo(currentTime = video.currentTime, duration = video.duration) {
        const currentSeconds = Math.floor(currentTime);
        const totalSeconds = Math.floor(duration);
        const currentFrame = Math.floor(currentTime / frameDuration); // F = time / (1/FPS) = time * FPS

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toFixed(2).padStart(5, '0'); // é¡¯ç¤ºåˆ°æ¯«ç§’
            return `${minutes}:${secs}`;
        };
        
        timeInfo.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
        frameInfo.textContent = `F: ${currentFrame}`;
    }


    // 5. æ’­æ”¾é€Ÿåº¦èª¿æ•´
    playbackRateSelect.addEventListener('change', (e) => {
        const rate = e.target.value;
        if (!video.src) return;

        if (rate === '1fps') {
            // è¨­ç½®ç‚ºæ¯å¹€æ™‚é–“é•·åº¦ (1/FPS)
            video.playbackRate = frameDuration;
        } else {
            video.playbackRate = parseFloat(rate);
        }
    });


    // 6. å‰é€²/å¾Œé€€ï¼ˆç§’æ•¸ï¼‰
    stepBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.max(0, video.currentTime - 0.1);
    });
    
    stepForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.currentTime = Math.min(video.duration, video.currentTime + 0.1);
    });

    // 7. é€å¹€å‰é€²/å¾Œé€€ (Frame Stepping)
    frameBackwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.pause();
        // ç¢ºä¿æ™‚é–“å›åˆ°æœ€è¿‘çš„å¹€é‚Šç•Œï¼Œç„¶å¾Œæ¸›å»ä¸€å¹€
        let currentFrame = Math.floor(video.currentTime / frameDuration);
        let targetFrame = Math.max(0, currentFrame - 1);
        video.currentTime = targetFrame * frameDuration;
    });

    frameForwardBtn.addEventListener('click', () => {
        if (!video.src) return;
        video.pause();
        // ç¢ºä¿æ™‚é–“å¾æœ€è¿‘çš„å¹€é‚Šç•Œé–‹å§‹ï¼Œç„¶å¾ŒåŠ ä¸Šä¸€å¹€
        let currentFrame = Math.floor(video.currentTime / frameDuration);
        let targetFrame = currentFrame + 1;
        video.currentTime = Math.min(video.duration, targetFrame * frameDuration);
    });


    // 8. é€²åº¦æ¢æ‹–æ›³æ§åˆ¶
    progressBar.addEventListener('mousedown', () => isDragging = true);
    progressBar.addEventListener('mouseup', () => isDragging = false);
    
    progressBar.addEventListener('input', () => {
        // æ‹–æ›³æ™‚é¡¯ç¤ºé è¦½æ™‚é–“
        const seekTime = progressBar.value / 1000;
        updateTimeInfo(seekTime, video.duration);
    });

    progressBar.addEventListener('change', () => {
        // æ‹–æ›³çµæŸå¾Œæ›´æ–°å½±ç‰‡æ™‚é–“
        const seekTime = progressBar.value / 1000;
        video.currentTime = seekTime;
        isDragging = false;
        // æ’­æ”¾é ­è·³è½‰å¾Œï¼Œç¢ºä¿æ’­æ”¾å™¨è™•æ–¼æš«åœç‹€æ…‹
        if (video.paused && togglePlayBtn.textContent !== 'â–¶ æ’­æ”¾') {
             togglePlayBtn.textContent = 'â–¶ æ’­æ”¾';
        }
    });

    // 9. å„²å­˜ç•«é¢ï¼ˆé€é Canvasï¼‰
    saveFrameBtn.addEventListener('click', () => {
        if (!video.src) return;

        videoCanvas.width = video.videoWidth;
        videoCanvas.height = video.videoHeight;
        
        ctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);

        const imageURL = videoCanvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageURL;
        link.download = `frame_${Math.floor(video.currentTime * assumedFPS)}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });

    // 10. å…¨è¢å¹•
    fullscreenBtn.addEventListener('click', () => {
        if (!video.src) return;
        
        if (playerContainer.requestFullscreen) {
            playerContainer.requestFullscreen();
        } else if (playerContainer.webkitRequestFullscreen) { /* Safari/Chrome */
            playerContainer.webkitRequestFullscreen();
        } else if (video.webkitEnterFullscreen) { // iOS Safari å°ˆæœ‰
             video.webkitEnterFullscreen();
        }
    });

</script>
</body>
</html>
