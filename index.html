<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>全螢幕影片播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }
        
        /* 狀態欄 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
        }
        
        .time {
            font-weight: 700;
            font-size: 20px;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
        }
        
        .status-icons i {
            font-size: 18px;
        }
        
        /* 影片容器 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 控制欄 */
        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 40px 25px 100px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* 進度條 */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            touch-action: none;
        }
        
        .progress-bar {
            height: 100%;
            background: #ff375f;
            width: 30%;
            border-radius: 4px;
            transition: width 0.1s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        /* 主要控制按鈕 */
        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 34px;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        .play-btn {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            font-size: 40px;
        }
        
        /* 速度控制面板 */
        .speed-panel {
            position: absolute;
            bottom: 200px;
            right: 25px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
            min-width: 180px;
            z-index: 50;
        }
        
        .speed-panel.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .speed-option {
            background: none;
            border: none;
            color: white;
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 20px;
            text-align: left;
            transition: background 0.2s;
            touch-action: manipulation;
        }
        
        .speed-option:active {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .speed-option.active {
            background: #ff375f;
            font-weight: 600;
        }
        
        /* 返回按鈕 */
        .back-btn {
            position: absolute;
            top: 70px;
            left: 25px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(30px);
            border: none;
            color: white;
            padding: 18px 25px;
            border-radius: 14px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            touch-action: manipulation;
        }
        
        .back-btn:active {
            background: rgba(28, 28, 30, 0.7);
        }
        
        /* 檔案選擇 */
        .file-selector {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 100;
        }
        
        .file-selector h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .file-label {
            display: inline-block;
            background: #ff375f;
            color: white;
            padding: 22px 40px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 22px;
            transition: all 0.2s;
            touch-action: manipulation;
            margin: 10px;
        }
        
        .file-label:active {
            transform: scale(0.96);
            background: #e53256;
        }
        
        #fileInput, #cameraInput {
            display: none;
        }
        
        .file-info {
            margin-top: 25px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 隱藏檔案選擇器 */
        .file-selector.hidden {
            display: none;
        }
        
        /* 截圖按鈕 */
        .screenshot-btn {
            position: absolute;
            top: 70px;
            right: 25px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(30px);
            border: none;
            color: white;
            padding: 18px 25px;
            border-radius: 14px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 50;
            touch-action: manipulation;
        }
        
        .screenshot-btn:active {
            background: rgba(28, 28, 30, 0.7);
        }
        
        /* 幀號顯示 */
        .frame-info {
            position: absolute;
            top: 150px;
            left: 25px;
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(20px);
            padding: 16px 22px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            z-index: 50;
        }
        
        /* 載入指示器 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            display: none;
            z-index: 50;
        }
        
        .loading.active {
            display: block;
        }
        
        /* 成功訊息 */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 14px;
            font-size: 20px;
            z-index: 1000;
            display: none;
        }
        
        .success-message.active {
            display: block;
        }
        
        /* 觸控區域優化 */
        @media (max-width: 768px) {
            .control-btn {
                width: 75px;
                height: 75px;
                font-size: 36px;
            }
            
            .play-btn {
                width: 110px;
                height: 110px;
                font-size: 44px;
            }
            
            .back-btn, .screenshot-btn {
                padding: 20px 28px;
                font-size: 22px;
            }
            
            .speed-option {
                padding: 20px 26px;
                font-size: 22px;
            }
            
            .frame-info {
                font-size: 20px;
                padding: 18px 24px;
            }
        }
        
        /* 防止文字選擇 */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 防止長按選單 */
        * {
            -webkit-touch-callout: none;
        }

        /* 逐幀控制按鈕 */
        .frame-controls {
            position: absolute;
            bottom: 200px;
            left: 25px;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 15px;
            display: none;
            gap: 12px;
            z-index: 50;
        }

        .frame-controls.active {
            display: flex;
        }

        .frame-control-btn {
            background: #ff375f;
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            touch-action: manipulation;
        }

        .frame-control-btn:active {
            background: #e53256;
            transform: scale(0.95);
        }

        .auto-frame-btn.active {
            background: #4CAF50;
        }

        /* 長按控制 */
        .long-press-controls {
            position: absolute;
            bottom: 320px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 15px;
            display: none;
            gap: 12px;
            z-index: 50;
        }

        .long-press-controls.active {
            display: flex;
        }

        .long-press-btn {
            background: #ff375f;
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            touch-action: manipulation;
        }

        .long-press-btn:active {
            background: #e53256;
            transform: scale(0.95);
        }

        /* 播放提示 */
        .play-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 20px;
            text-align: center;
            display: none;
            z-index: 60;
        }

        .play-hint.active {
            display: block;
        }

        /* iPhone 特定優化 */
        @media (max-width: 768px) and (hover: none) {
            .controls-overlay {
                opacity: 1 !important;
            }
            
            .back-btn, .screenshot-btn {
                opacity: 1 !important;
            }
            
            .frame-info {
                opacity: 1 !important;
            }
        }

        /* 按鈕容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        @media (min-width: 769px) {
            .button-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 狀態欄 -->
    <div class="status-bar">
        <div class="time" id="currentTimeDisplay">1:45</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 影片容器 -->
    <div class="video-container">
        <video id="videoPlayer" playsinline webkit-playsinline muted></video>
        
        <!-- 載入指示器 -->
        <div class="loading" id="loadingIndicator">載入中...</div>
        
        <!-- 播放提示 -->
        <div class="play-hint" id="playHint">
            <i class="fas fa-play-circle" style="font-size: 40px; margin-bottom: 10px;"></i><br>
            點擊播放按鈕開始播放
        </div>
        
        <!-- 控制覆蓋層 -->
        <div class="controls-overlay">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            <div class="main-controls">
                <button class="control-btn" id="backBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <button class="control-btn long-press-trigger" id="prevFrameBtnMain" data-direction="-1">
                    <i class="fas fa-step-backward"></i>
                </button>
                
                <button class="control-btn play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                
                <button class="control-btn long-press-trigger" id="nextFrameBtnMain" data-direction="1">
                    <i class="fas fa-step-forward"></i>
                </button>
                
                <button class="control-btn" id="speedBtn">
                    <i class="fas fa-running"></i>
                </button>
            </div>
        </div>
        
        <!-- 返回按鈕 -->
        <button class="back-btn" id="backButton">
            <i class="fas fa-chevron-left"></i>
            Back
        </button>
        
        <!-- 截圖按鈕 -->
        <button class="screenshot-btn" id="screenshotBtn">
            <i class="fas fa-camera"></i>
            Screenshot
        </button>
        
        <!-- 幀號顯示 -->
        <div class="frame-info" id="frameInfo">
            幀號: <span id="frameNumber">0</span>
        </div>
        
        <!-- 速度控制面板 -->
        <div class="speed-panel" id="speedPanel">
            <button class="speed-option" data-speed="2">2x Speed</button>
            <button class="speed-option active" data-speed="1">1x Speed</button>
            <button class="speed-option" data-speed="0.5">0.5x Speed</button>
            <button class="speed-option" data-speed="0.1">0.1x Speed</button>
            <button class="speed-option" data-speed="frame" id="frameByFrameBtn">Frame by Frame</button>
        </div>

        <!-- 逐幀控制按鈕 -->
        <div class="frame-controls" id="frameControls">
            <button class="frame-control-btn long-press-trigger" id="prevFrameBtn" data-direction="-1">
                <i class="fas fa-step-backward"></i> 上一幀
            </button>
            <button class="frame-control-btn" id="autoFrameBtn">
                <i class="fas fa-play"></i> 自動播放
            </button>
            <button class="frame-control-btn long-press-trigger" id="nextFrameBtn" data-direction="1">
                下一幀 <i class="fas fa-step-forward"></i>
            </button>
            <button class="frame-control-btn" id="exitFrameBtn">
                <i class="fas fa-times"></i> 退出
            </button>
        </div>

        <!-- 長按控制提示 -->
        <div class="long-press-controls" id="longPressControls">
            <div class="long-press-btn" id="longPressIndicator">
                1秒1幀播放中...
            </div>
        </div>
    </div>
    
    <!-- 檔案選擇器 -->
    <div class="file-selector" id="fileSelector">
        <h2>選擇影片</h2>
        
        <div class="button-container">
            <label for="fileInput" class="file-label">
                <i class="fas fa-folder-open"></i> 選擇影片檔案
            </label>
            
            <label for="cameraInput" class="file-label" id="cameraLabel">
                <i class="fas fa-camera"></i> 拍攝影片
            </label>
        </div>
        
        <input type="file" id="fileInput" accept="video/*">
        <input type="file" id="cameraInput" accept="video/*" capture="environment">
        
        <div class="file-info" id="fileInfo">請選擇影片檔案或拍攝新影片</div>
        <div class="file-info" id="lastPositionInfo" style="display:none; color:#ffcc00;">
            上次播放位置: <span id="lastPositionTime">0:00</span>
        </div>
        
        <div class="file-info" style="margin-top: 15px; font-size: 16px; color: #ffcc00;">
            <i class="fas fa-info-circle"></i> 支援 MP4, MOV 等影片格式
        </div>
    </div>

    <!-- 成功訊息 -->
    <div class="success-message" id="successMessage">
        截圖已自動保存到相簿
    </div>

    <script>
        // 獲取元素
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const cameraInput = document.getElementById('cameraInput');
        const cameraLabel = document.getElementById('cameraLabel');
        const fileInfo = document.getElementById('fileInfo');
        const lastPositionInfo = document.getElementById('lastPositionInfo');
        const lastPositionTime = document.getElementById('lastPositionTime');
        const fileSelector = document.getElementById('fileSelector');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const backBtn = document.getElementById('backBtn');
        const backButton = document.getElementById('backButton');
        const prevFrameBtnMain = document.getElementById('prevFrameBtnMain');
        const nextFrameBtnMain = document.getElementById('nextFrameBtnMain');
        const speedBtn = document.getElementById('speedBtn');
        const speedPanel = document.getElementById('speedPanel');
        const speedOptions = document.querySelectorAll('.speed-option');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentTimeDisplay = document.getElementById('currentTimeDisplay');
        const screenshotBtn = document.getElementById('screenshotBtn');
        const frameInfo = document.getElementById('frameInfo');
        const frameNumber = document.getElementById('frameNumber');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const successMessage = document.getElementById('successMessage');
        const frameByFrameBtn = document.getElementById('frameByFrameBtn');
        const frameControls = document.getElementById('frameControls');
        const prevFrameBtn = document.getElementById('prevFrameBtn');
        const nextFrameBtn = document.getElementById('nextFrameBtn');
        const autoFrameBtn = document.getElementById('autoFrameBtn');
        const exitFrameBtn = document.getElementById('exitFrameBtn');
        const longPressControls = document.getElementById('longPressControls');
        const longPressIndicator = document.getElementById('longPressIndicator');
        const playHint = document.getElementById('playHint');

        // 變數
        let currentSpeed = 1;
        let isPlaying = false;
        let frameCount = 0;
        let videoFPS = 30;
        let isSpeedPanelOpen = false;
        let isFrameByFrameMode = false;
        let isAutoFrameMode = false;
        let frameInterval;
        let longPressInterval;
        let longPressTimeout;
        let currentFile = null;
        let lastPlayPosition = 0;
        const FRAME_DELAY = 1000; // 1秒1幀

        // 檢測設備類型
        function isiPhone() {
            return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // 檢測是否為行動設備
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 初始化
        function init() {
            updateTime();
            setupEventListeners();
            loadLastPosition();
            
            // 所有設備都顯示檔案選擇器，不預載任何影片
            fileSelector.classList.remove('hidden');
            
            // 根據設備類型調整界面
            if (isMobile()) {
                initForMobile();
            } else {
                initForDesktop();
            }
        }

        // 行動設備初始化
        function initForMobile() {
            console.log('檢測到行動設備');
            // 在行動設備上顯示拍攝按鈕
            cameraLabel.style.display = 'inline-block';
            
            // 優化行動設備上的控制顯示
            document.querySelectorAll('.controls-overlay, .back-btn, .screenshot-btn, .frame-info').forEach(el => {
                el.style.opacity = '1';
            });
        }

        // 桌面初始化
        function initForDesktop() {
            console.log('檢測到桌面設備');
            // 在桌面上隱藏拍攝按鈕（桌面不支援）
            cameraLabel.style.display = 'none';
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 檔案選擇處理
            fileInput.addEventListener('change', handleFileSelect);
            cameraInput.addEventListener('change', handleFileSelect);
            
            // 播放控制
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // 長按事件
            setupLongPressEvents();
            
            // 速度控制
            speedBtn.addEventListener('click', toggleSpeedPanel);
            speedOptions.forEach(option => {
                option.addEventListener('click', handleSpeedSelect);
            });
            
            // 返回按鈕
            backBtn.addEventListener('click', showFileSelector);
            backButton.addEventListener('click', showFileSelector);
            
            // 截圖功能
            screenshotBtn.addEventListener('click', captureScreenshot);
            
            // 進度條控制
            progressContainer.addEventListener('click', handleProgressClick);
            
            // 影片事件
            videoPlayer.addEventListener('loadedmetadata', handleVideoLoaded);
            videoPlayer.addEventListener('timeupdate', updateVideoProgress);
            videoPlayer.addEventListener('error', handleVideoError);
            videoPlayer.addEventListener('click', togglePlayPause);
            videoPlayer.addEventListener('canplay', handleCanPlay);
            
            // 逐幀控制
            frameByFrameBtn.addEventListener('click', enableFrameByFrame);
            autoFrameBtn.addEventListener('click', toggleAutoFrame);
            exitFrameBtn.addEventListener('click', disableFrameByFrame);
            
            // 點擊其他地方隱藏速度面板
            document.addEventListener('click', (e) => {
                if (!speedBtn.contains(e.target) && !speedPanel.contains(e.target)) {
                    hideSpeedPanel();
                }
            });
        }

        // 影片可以播放時
        function handleCanPlay() {
            console.log('影片可以播放了');
            playHint.classList.remove('active');
            
            // 嘗試播放
            attemptAutoPlay();
        }

        // 嘗試自動播放
        function attemptAutoPlay() {
            videoPlayer.play().then(() => {
                console.log('自動播放成功');
                isPlaying = true;
                updatePlayPauseButton();
            }).catch(error => {
                console.log('自動播放被阻止:', error);
                playHint.classList.add('active');
            });
        }

        // 設置長按事件
        function setupLongPressEvents() {
            const longPressButtons = document.querySelectorAll('.long-press-trigger');
            
            longPressButtons.forEach(button => {
                // 觸摸開始
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    const direction = parseInt(this.dataset.direction);
                    startLongPress(direction);
                });
                
                // 觸摸結束
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    stopLongPress();
                });
                
                // 觸摸取消
                button.addEventListener('touchcancel', function(e) {
                    e.preventDefault();
                    stopLongPress();
                });
                
                // 鼠標按下
                button.addEventListener('mousedown', function() {
                    const direction = parseInt(this.dataset.direction);
                    startLongPress(direction);
                });
                
                // 鼠標釋放
                button.addEventListener('mouseup', stopLongPress);
                button.addEventListener('mouseleave', stopLongPress);
            });
        }

        // 開始長按
        function startLongPress(direction) {
            // 先立即執行一次
            seekFrame(direction);
            
            // 設置長按超時
            longPressTimeout = setTimeout(() => {
                longPressControls.classList.add('active');
                longPressIndicator.textContent = direction > 0 ? 
                    "1秒1幀快進中..." : "1秒1幀快退中...";
                
                // 開始連續播放
                longPressInterval = setInterval(() => {
                    seekFrame(direction);
                }, FRAME_DELAY);
            }, 500); // 長按500ms後開始連續播放
        }

        // 停止長按
        function stopLongPress() {
            if (longPressTimeout) {
                clearTimeout(longPressTimeout);
                longPressTimeout = null;
            }
            
            if (longPressInterval) {
                clearInterval(longPressInterval);
                longPressInterval = null;
            }
            
            longPressControls.classList.remove('active');
        }

        // 更新時間顯示
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            hours = hours % 12 || 12;
            currentTimeDisplay.textContent = `${hours}:${minutes}`;
        }

        // 檔案選擇處理
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                loadingIndicator.classList.add('active');
                const fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                
                // 顯示檔案資訊
                const sourceType = e.target.id === 'cameraInput' ? '拍攝的影片' : '選擇的影片';
                fileInfo.textContent = `${sourceType}: ${file.name}`;
                playHint.classList.add('active');
                
                // 恢復上次播放位置
                if (lastPlayPosition > 0) {
                    videoPlayer.addEventListener('loadedmetadata', function restorePosition() {
                        videoPlayer.currentTime = Math.min(lastPlayPosition, videoPlayer.duration - 1);
                        videoPlayer.removeEventListener('loadedmetadata', restorePosition);
                    });
                }
            }
        }

        // 影片載入完成
        function handleVideoLoaded() {
            console.log('影片載入完成，時長:', videoPlayer.duration);
            fileSelector.classList.add('hidden');
            updateDurationDisplay();
            estimateFPS();
            loadingIndicator.classList.remove('active');
        }

        // 估算影片FPS
        function estimateFPS() {
            videoFPS = Math.round(videoPlayer.videoWidth / 100) * 10;
            if (videoFPS < 24) videoFPS = 24;
            if (videoFPS > 60) videoFPS = 60;
            console.log('估算FPS:', videoFPS);
        }

        // 更新幀號
        function updateFrameNumber() {
            frameCount = Math.floor(videoPlayer.currentTime * videoFPS);
            frameNumber.textContent = frameCount.toLocaleString();
        }

        // 播放/暫停切換
        function togglePlayPause() {
            if (isFrameByFrameMode) {
                disableFrameByFrame();
                return;
            }

            if (videoPlayer.paused) {
                videoPlayer.play().then(() => {
                    isPlaying = true;
                    updatePlayPauseButton();
                    playHint.classList.remove('active');
                }).catch(error => {
                    console.log('播放失敗:', error);
                    playHint.classList.add('active');
                });
            } else {
                videoPlayer.pause();
                isPlaying = false;
                updatePlayPauseButton();
            }
        }

        // 更新播放/暫停按鈕
        function updatePlayPauseButton() {
            playPauseBtn.innerHTML = isPlaying ? 
                '<i class="fas fa-pause"></i>' : 
                '<i class="fas fa-play"></i>';
        }

        // 以幀為單位快進快退
        function seekFrame(frames) {
            const frameTime = 1 / videoFPS;
            const newTime = videoPlayer.currentTime + (frameTime * frames);
            
            // 確保時間在合法範圍內
            if (newTime < 0) {
                videoPlayer.currentTime = 0;
            } else if (newTime > videoPlayer.duration) {
                videoPlayer.currentTime = videoPlayer.duration;
            } else {
                videoPlayer.currentTime = newTime;
            }
            
            updateFrameNumber();
        }

        // 顯示/隱藏速度面板
        function toggleSpeedPanel() {
            isSpeedPanelOpen = !isSpeedPanelOpen;
            speedPanel.classList.toggle('active', isSpeedPanelOpen);
        }

        function hideSpeedPanel() {
            isSpeedPanelOpen = false;
            speedPanel.classList.remove('active');
        }

        // 速度選擇
        function handleSpeedSelect(e) {
            const speed = e.target.dataset.speed;
            
            if (speed === 'frame') {
                enableFrameByFrame();
            } else {
                currentSpeed = parseFloat(speed);
                videoPlayer.playbackRate = currentSpeed;
                disableFrameByFrame();
            }
            
            // 更新活動狀態
            speedOptions.forEach(opt => opt.classList.remove('active'));
            e.target.classList.add('active');
            
            hideSpeedPanel();
        }

        // 啟用逐幀模式
        function enableFrameByFrame() {
            isFrameByFrameMode = true;
            videoPlayer.pause();
            isPlaying = false;
            updatePlayPauseButton();
            frameControls.classList.add('active');
            hideSpeedPanel();
        }

        // 禁用逐幀模式
        function disableFrameByFrame() {
            isFrameByFrameMode = false;
            isAutoFrameMode = false;
            frameControls.classList.remove('active');
            autoFrameBtn.classList.remove('active');
            autoFrameBtn.innerHTML = '<i class="fas fa-play"></i> 自動播放';
            
            // 停止自動播放
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            
            // 重置活動狀態
            speedOptions.forEach(opt => {
                if (opt.dataset.speed === '1') {
                    opt.classList.add('active');
                } else {
                    opt.classList.remove('active');
                }
            });
        }

        // 切換自動逐幀播放
        function toggleAutoFrame() {
            isAutoFrameMode = !isAutoFrameMode;
            
            if (isAutoFrameMode) {
                // 開始自動播放
                autoFrameBtn.classList.add('active');
                autoFrameBtn.innerHTML = '<i class="fas fa-pause"></i> 暫停';
                startAutoFramePlayback();
            } else {
                // 停止自動播放
                autoFrameBtn.classList.remove('active');
                autoFrameBtn.innerHTML = '<i class="fas fa-play"></i> 自動播放';
                if (frameInterval) {
                    clearInterval(frameInterval);
                    frameInterval = null;
                }
            }
        }

        // 開始自動逐幀播放 (1秒1幀)
        function startAutoFramePlayback() {
            if (frameInterval) {
                clearInterval(frameInterval);
            }
            
            frameInterval = setInterval(() => {
                if (videoPlayer.currentTime >= videoPlayer.duration) {
                    // 到達影片結尾，停止播放
                    toggleAutoFrame();
                    return;
                }
                
                seekFrame(1);
            }, FRAME_DELAY);
        }

        // 顯示檔案選擇器
        function showFileSelector() {
            if (videoPlayer.src) {
                // 保存當前播放位置
                saveLastPosition();
                fileSelector.classList.remove('hidden');
                videoPlayer.pause();
                isPlaying = false;
                updatePlayPauseButton();
                disableFrameByFrame();
            }
        }

        // 保存最後播放位置
        function saveLastPosition() {
            lastPlayPosition = videoPlayer.currentTime;
            localStorage.setItem('lastVideoPosition', lastPlayPosition.toString());
            localStorage.setItem('lastVideoFile', currentFile ? currentFile.name : '');
        }

        // 載入最後播放位置
        function loadLastPosition() {
            const savedPosition = localStorage.getItem('lastVideoPosition');
            const savedFile = localStorage.getItem('lastVideoFile');
            
            if (savedPosition && savedFile) {
                lastPlayPosition = parseFloat(savedPosition);
                lastPositionTime.textContent = formatTime(lastPlayPosition);
                lastPositionInfo.style.display = 'block';
            }
        }

        // 更新影片進度
        function updateVideoProgress() {
            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${percent}%`;
            updateTimeDisplay();
            updateFrameNumber();
        }

        // 進度條點擊
        function handleProgressClick(e) {
            if (isFrameByFrameMode) return;
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = percent * videoPlayer.duration;
        }

        // 更新時間顯示
        function updateTimeDisplay() {
            currentTime.textContent = formatTime(videoPlayer.currentTime);
        }

        // 更新總時長顯示
        function updateDurationDisplay() {
            duration.textContent = formatTime(videoPlayer.duration);
        }

        // 格式化時間
        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 截圖功能 - 直接保存
        function captureScreenshot() {
            if (!videoPlayer.src || videoPlayer.readyState < 2) {
                alert('請先選擇並載入影片檔案');
                return;
            }
            
            try {
                // 創建畫布
                const canvas = document.createElement('canvas');
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // 繪製影片畫面到畫布
                ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);
                
                // 轉換為高品質JPEG並自動保存
                canvas.toBlob(function(blob) {
                    // 創建下載鏈接
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    link.download = `screenshot-${timestamp}.jpg`;
                    link.href = url;
                    
                    // 自動觸發下載
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // 釋放URL對象
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                    
                    // 顯示成功訊息
                    showSuccessMessage();
                }, 'image/jpeg', 1.0);
                
            } catch (error) {
                console.error('截圖失敗:', error);
                alert('截圖失敗，請重試');
            }
        }

        // 顯示成功訊息
        function showSuccessMessage() {
            successMessage.classList.add('active');
            setTimeout(() => {
                successMessage.classList.remove('active');
            }, 2000);
        }

        // 處理影片錯誤
        function handleVideoError() {
            loadingIndicator.classList.remove('active');
            console.error('影片錯誤:', videoPlayer.error);
            alert('影片載入失敗，請檢查檔案格式或選擇其他檔案。');
        }

        // 初始化應用
        init();
        
        // 每秒更新時間
        setInterval(updateTime, 60000);

        // 離開頁面前保存位置
        window.addEventListener('beforeunload', saveLastPosition);
    </script>
</body>
